<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <form action="" id="form">
        <label for="">Title</label>
        <input type="text" id="title">
        <label for="">Author</label>
        <input type="text" id="author">
        <label for="">Number Of Pages</label>
        <input type="number" id="pages">
        <label for="">Read Book?</label>
        <input type="checkbox" id="read-book">
        <button id="submit">Submit</button>
        <!-- <input type="submit" name="" id="submit"> -->
        <button id="cancel">Cancel</button>
    </form>
    <div class="container">
        
        <div class="info">
            <h2 class="new" id="num-books">Number of Books: 0</h2>
            <button class="new" id="new-book">Add New Book</button>
            
        </div>

        <div class="books">
            <div class="book">
                <h3>Title: It</h3>
                <p>Author:Stephen King</p>
                <p>Pages: 0</p>
                <label for="read">Read:</label>
                <input type="checkbox" name="" id="">
                <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">

                </svg></button>
            </div>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
