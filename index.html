<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
        <div>
            <h2 id="num-books">Number of Books: 0</h2>
            <button id="new-btn">Add New Book</button>
        </div>
        <div class="library" id="library">

        </div>
        <div id="formDom" class="formDom">
            <form id="form">
                <label for="">Title</label>
                <input type="text" id="title" placeholder="Blueberry Tree">
                <label for="">Author</label>
                <input type="text" id="author" placeholder="John Doe">
                <label for="">Number Of Pages</label>
                <input type="number" id="pages" placeholder="123">
                <fieldset>
                    <p>Read?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" name="yes" id="readYes">
                    <label for="yes">No</label>
                    <input type="radio" name="No" id="readNo">
                </fieldset>
                <button id="submit" type="submit">Submit</button>
            </form>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
